{% extends 'base.html' %}

{% block content %}

{% if info["update"]==False %}

<h1>Actualizar Pokemon</h1>

<form action="{{url_for('pokemones.update_pokemon', id=info['id'])}}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" value="{{info.pokemon.Nombre}}">

    <label for="tipo">Tipo</label>
    <input type="text" id="tipo" name="tipo" value="{{info.pokemon.Tipo}}">

    <label for="poder">Poder</label>
    <input type="text" id="poder" name="poder" value="{{info.pokemon.poder}}">

    <input type="submit" value="Actualizar">
</form>

{% else %}

<h1>Pokemon Actualizado</h1>

{% endif %}

{% endblock %}
